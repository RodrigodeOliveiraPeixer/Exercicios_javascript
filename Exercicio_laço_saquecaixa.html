<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="notaQtd(not,ent)">
    <script>

// // 1) Um cliente do Banco deseja realizar um saque, o cliente deve informar um valor, o sistema que vc irá
// desenvolver, deverá informar a quantidade de notas que devem ser retiradas do cofre.

// Obs: O sistema deve priorizar a menor quantidade de notas por saque.

// Notas disponíveis:
//     2 | 5 | 10 | 20 | 50| 100

// Exemplo de output:

//     Valor do Saque: R$177,00
//     Lista de Notas:
//         1 nota 2 reais
//         1 nota 5 reais
//         1 nota 20 reais
//         1 nota 50 reais
//         1 nota 100 reais



    function notaQtd(notas,entrada){
       for(var i = 0; i < notas.length; i++)
    {   if(entrada >= notas[i])
        {   var notaM = notas[i];
        }
    }
    var numN = entrada / notaM;
    document.write(parseInt(numN) + " notas de : " + notaM +",00"+"<br>");
    resto = parseFloat(entrada % notaM);
    if((resto != 0) && (resto > 1))
    {   notaQtd(notas,resto);
    }else if(resto != 0)
    {   document.write("Sobrou na conta  :R$ " + resto+",00" );   
    }
    }
    var not = [2,5,10,20,50,100];
    var ent  = prompt("Digite o valor do saque:\nNotas disponíveis\n(R$ 100,00 - R$ 50,00 - R$ 20,00 - R$ 10,00 - R$ 5,00 - R$ 2,00)");

</script>
</body>







        

</script>
</body>
</html>
