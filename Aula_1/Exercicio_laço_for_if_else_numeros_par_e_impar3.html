    <script>


        // 2) O usuário informa um número inicial e um número final, em seguida retorne a
        // quantidade de pares e ímpares daquela cadeia de valores.
        // Vamos supor que os números informados foram: 6 e 12, sendo assim serão 4
        // pares (6, 8, 10 e 12) e 3 ímpares (7, 9 e 11).value
        
        let inicial = prompt("número inicial")
        let final = prompt("número final")
        let i = 1;
        let par = 0;
        let impar = 0;
        for(i = 1; i <= final; i++){
            if(i % 2 ==0){
                par++
            }else{
                impar++
            }
        }
        document.write("Numeros pares "+par+"<br/>")
        document.write("Numeros impares "+impar+"<br/>")



      
        
        

    </script>
