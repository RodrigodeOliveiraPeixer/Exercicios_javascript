<script>

   
    // 8. As Organizações Tabajara resolveram dar um aumento de salário aos seus colaboradores e lhe contrataram para desenvolver um script que calculará os reajustes.

    //     Faça um script que recebe o salário de um colaborador e o reajuste segundo o seguinte critério, baseado no salário atual:

    //         salários até R$ 280,00 (incluindo) : aumento de 20%
    //         salários entre R$ 280,00 e R$ 700,00 : aumento de 15%
    //         salários entre R$ 700,00 e R$ 1500,00 : aumento de 10%

    //         salários de R$ 1500,00 em diante : aumento de 5% Após o aumento ser realizado, informe na tela:
    //         o salário antes do reajuste;
    //         o percentual de aumento aplicado;
    //         o valor do aumento;
    //         o novo salário, após o aumento.
    // exemplo de input HTML
    // input numérico: <input id="numero1" type="number"> <br />
    // input texto: <input id="numero1" type="text"> <br />

    // tipos de conversor
        // parseString -> transforma de Integer/float para String
        // parseInt -> transforma de String para Integer
        // parseFloat -> transformad e String/Integer para Float

    //  exemplo de function JavaScript
    function exibir(){

        
        var salario = parseFloat(document.getElementById("valor").value);
            document.write("O salário antes do reajuste: R$ "+salario.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })+"<br>")
        if(salario<=280){
            document.write("O percentual de aumento aplicado foi de: 20% <br>")
        }else if(salario<=700 && salario>280){
            document.write("O percentual de aumento aplicado foi de: 15% <br>")
        }else if(salario<=1500 && salario>700){
            document.write("O percentual de aumento aplicado foi de: 10% <br>")
        }else{
            document.write("O percentual de aumento aplicado foi de: 5% <br>")
        }
        
        reajuste1 = salario*0.20;
        reajuste2 = salario*0.15;
        reajuste3 = salario*0.10;
        reajuste4 = salario*0.05;

        if(salario <= 280){
            document.write("O valor do aumento foi de: R$ "+reajuste1.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })+"<br>");
        }else if(salario <= 700 && salario > 280){
            document.write("O valor do aumento foi de: R$ "+reajuste2.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })+"<br>");
        }else if(salario > 700 && salario <= 1500){
            document.write("O valor do aumento foi de: R$ "+reajuste3.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })+"<br>");
        }else{
            document.write("O valor do aumento foi de: R$ "+reajuste4.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })+"<br>");
        }

        salariofinal1 = salario + reajuste1
        salariofinal2 = salario + reajuste2
        salariofinal3 = salario + reajuste3
        salariofinal4 = salario + reajuste4

        if(salario <= 280){
            document.write("O novo salário, após o aumento: R$ "+salariofinal1.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })+"<br>");
        }else if(salario <= 700 && salario > 280){
            document.write("O novo salário, após o aumento: R$ "+salariofinal2.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })+"<br>");
        }else if(salario > 700 && salario <= 1500){
            document.write("O novo salário, após o aumento: R$ "+salariofinal3.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })+"<br>");
        }else{
            document.write("O novo salário, após o aumento: R$ "+salariofinal4.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })+"<br>");
        }

    }
