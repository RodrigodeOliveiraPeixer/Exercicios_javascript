<script>
    // 4. Faça um script que pede dois inteiros e armazene eles em duas variáveis. Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    
    function inverte(){

        var numero1 = parseFloat(document.getElementById("valor1").value);
        var numero2 = parseFloat(document.getElementById("valor2").value);
        var aux = numero1;

        numero1=numero2;
        numero2=aux;

        alert("Antes:\n"+
            "valor1="+document.getElementById("valor1").value+"\n"+
            "valor2="+document.getElementById("valor2").value+"\n\n"+
            "Invertido:\n"+
            "valor1="+numero1+"\n"+
            "valor2="+numero2+"\n\n");
        

       

       

    }
