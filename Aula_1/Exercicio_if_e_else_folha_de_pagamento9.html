<script>
    //     9. Faça um script para o cálculo de uma folha de pagamento, sabendo que os descontos são do Imposto de Renda, que depende do salário bruto (conforme tabela abaixo) e 3% para o Sindicato e que o FGTS corresponde a 11% do Salário Bruto, mas não é descontado (é a empresa que deposita). O Salário Líquido corresponde ao Salário Bruto menos os descontos. O script deverá pedir ao usuário o valor da sua hora e a quantidade de horas trabalhadas no mês.

    // Desconto do IR:
    // Salário Bruto até 900 (inclusive) - isento
    // Salário Bruto até 1500 (inclusive) - desconto de 5%
    // Salário Bruto até 2500 (inclusive) - desconto de 10%
    // Salário Bruto acima de 2500 - desconto de 20% Imprima na tela as informações, dispostas conforme o exemplo abaixo. No exemplo o valor da hora é 5 e a quantidade de hora é 220.

    // Salário Bruto: (5 * 220)        : R$ 1100,00
    // (-) IR (5%)                                : R$   55,00
    // (-) INSS ( 10%)                       : R$  110,00
    // FGTS (11%)                            : R$  121,00
    // Total de descontos                : R$  165,00
    // Salário Liquido                       : R$  935,00
    // exemplo de input HTML
    // input numérico: <input id="numero1" type="number"> <br />
    // input texto: <input id="numero1" type="text"> <br />

    // tipos de conversor
        // parseString -> transforma de Integer/float para String
        // parseInt -> transforma de String para Integer
        // parseFloat -> transformad e String/Integer para Float

    //  exemplo de function JavaScript
    function exibir(){

        
        var Qnt_horas_trabalhadas_mês = parseFloat(document.getElementById("hora1").value);
        var valor_hora = parseInt(document.getElementById("hora2").value);
        var salario_bruto = Qnt_horas_trabalhadas_mês*valor_hora;
            document.write("Salario bruto:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:" +salario_bruto.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })+"<br>")
        
        
        
        
        
        
        
        
        
        i2=salario_bruto*0.05;
        i3=salario_bruto*0.10;
        i4=salario_bruto*0.20;    
     
        if(salario_bruto<=900){
        }else if(salario_bruto <=1500 && salario_bruto>900){
            document.write("(-) IR (5%)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:" +i2.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })+ "<br>")
        }else if(salario_bruto<=2500 && salario_bruto>1500){
            document.write("(-) IR (10%)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:" +i3.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })+ "<br>")
        }else{
            document.write("(-) IR (20%)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:" +i4.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })+ "<br>")
        }

        INSS = salario_bruto*0.10
            document.write("(-) INSS ( 10%)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: "+INSS.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })+"<br>")
        FGTS = salario_bruto*0.11
            document.write("FGTS ( 11%)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: "+FGTS.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })+"<br>")
        

        td1 = INSS;
        td2 = i2+INSS;
        td3 = i3+INSS;  
        td4 = i4+INSS;

        if(salario_bruto <=900){
            document.write("Total de descontos&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:" +td1.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })+"<br>");
        }else if(salario_bruto <=1500 && salario_bruto>900){
            document.write("Total de descontos&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: "+td2.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })+"<br>");
        }else if(salario_bruto <=2500 && salario_bruto>1500){
            document.write("Total de descontos&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: "+td3.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })+"<br>");
        }else{
            document.write("Total de descontos&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: "+td4.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })+"<br>");
        } 
        sl1=salario_bruto-td1;
        sl2=salario_bruto-td2;
        sl3=salario_bruto-td3;
        sl4=salario_bruto-td4;
    
        if(salario_bruto<=900){
            document.write("Salário Liquido&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: ",sl1.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })+"<br>");
        }else if(salario_bruto<=1500 && salario_bruto>900){
            document.write("Salário Liquido&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: ",sl2.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })+"<br>");
        }else if(salario_bruto<=2500 && salario_bruto>1500){
            document.write("Salário Liquido&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: ",sl3.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })+"<br>");
        }else{
            document.write("Salário Liquido&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: ",sl4.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })+"<br>");
        }     
    



    }
